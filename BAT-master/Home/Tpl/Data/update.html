<div class="span10 offset1">
	<ul class="breadcrumb">
		<li><a href="{:U('Index/index')}">首页</a> <span class="divider">/</span></li>
		<li><a href="{:U('Data/dlist')}">数据</a><span class="divider">/</span></li>
		<li>更新</li>
	</ul>
	<form class="form-horizontal" method="post" action="{:U('Data/doUpdate')}" enctype="multipart/form-data">
		<input name="id" type="hidden" value="{$Think.get.id}">
		<div class="control-group">
			<label class="control-label"><i class="required">*</i>KEY：</label>
			<div class="controls">
				<input name="key" type="text" required autocomplete="off" class="span10" value="{$data.key}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label"><i class="required">*</i>VALUE：</label>
			<div class="controls">
				<input name="value" type="text" value="{$data.value}" required  class="span10"/></br></br>
				<input name="upload_file" type="file"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label"><i class="required">*</i>描述：</label>
			<div class="controls">
				<input name="desc" type="text" value="{$data.desc}" required  class="span10"/>
			</div>
		</div>
		<div style="text-align:center;"><button class="btn btn-info">保存</button></div>
	</form>
</div>
<script src="__PUBLIC__/js/data.js"></script>
