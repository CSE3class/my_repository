<div class="container-fluid">
	<div class="row-fluid">
		<section style="padding-top:40px;text-align:center;">
			<img src="__PUBLIC__/img/find_bug.png" style="width:550px;height:400px;"/>
		</section>
	</div>
	<div class="container">
		<div style="font-size:30px;margin:20px;color:green">用户使用情况</div>
		<table class="table table-hover table-condensed table-bordered table-striped">
			<thead>
				<tr>
					<th width="10%">用户</th>
					<th width="45%">API-<span style="color:#FF5151">({$totalApi})</span></th>
					<th width="45%">测试用例-<span style="color:#FF5151">({$totalCase})</span></th>
				</tr>
			</thead>
			<tbody>
				<if condition="!empty($data)"> 
				<volist name="data" id="vo">
				<tr>
					<td>{$vo.username}</td>
					<td><a href="{:U('Api/alist')}?owner={$vo.username}">{$vo.apiCount}</a></td>
					<td><a href="{:U('Case/clist')}?owner={$vo.username}">{$vo.caseCount}</a></td>
				</tr>
				</volist> 
				<else />
				<tr>
					<td colspan="18" style="text-align: center;">对不起，暂时没有任何数据</td>
				</tr>
				</if>
			</tbody>
		</table>
	</div>
</div>
<script src="__PUBLIC__/js/index.js"></script>
