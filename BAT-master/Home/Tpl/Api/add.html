<div class="span10 offset1">
	<div class="span12">
		<ul class="breadcrumb well">
			<li><a href="{:U('Index/index')}">首页</a> <span class="divider">/</span></li>
			<li><a href="{:U('Api/alist')}">API</a><span class="divider">/</span></li>
			<li>新增</li>
		</ul>
	</div>
	<div class="span12">
		<form id="api_add_form" class="form-horizontal">
			<div class="control-group">
				<label class="control-label"><i class="required">*</i>请求信息：</label>
				<div class="controls">
					<textarea name="request" rows="10" class="span11" placeholder="请求的头信息" required></textarea>
					<div style="margin-top:10px;color:#FF8000">
						<i class="icon-exclamation-sign"></i> 请特别留意请求头格式，例如：除了请求头和Query Data 之间必须有一空行，其他任何地方不可有!
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label"><i class="required">*</i>所属模块：</label>
				<div class="controls">
					<select name="mid" class="span2">
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label"><i class="required">*</i>描述说明：</label>
				<div class="controls">
					<input name="desc" type="text" class="span11" placeholder="对该API的一些描述说明" required/>
				</div>
			</div>
			<div style="text-align:center"><button type="submit" class="btn btn-info">保存</button ></div>
		</form>
		
	</div>
</div>
<script src="__PUBLIC__/js/api.js"></script>
<script type="text/javascript">
	getModules();
</script>
